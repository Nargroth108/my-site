    <rect x="285" y="210" width="230" height="130" rx="5" fill="#FFFFFF" class="dark:fill-gray-400"/>
    
    <!-- Code Elements -->
    <rect x="300" y="225" width="140" height="10" rx="2" fill="#E3F2FD" class="dark:fill-gray-600"/>
